<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bullhorn w/ Security</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <img src="https://res.cloudinary.com/daq1bxdgk/image/upload/v1564428716/blog-logo-black-css_iabwpp.jpg" width="auto" height="50" class="d-inline-block align-top" alt="Bull Image">
        <span class="lumnari-fantasy">Bullhorn Blogspot</span>
    </a>

    <h4 sec:authorize="isAuthenticated()" th:inline="text">Welcome <a href="/userProfile">[[${#authentication.name}]]</a>!</h4>



    <!--The user needs a certain role to see this link (ADMIN)-->
    <a sec:authorize="hasAuthority('ADMIN')" href="/admin">ADMIN Eyes Only</a>

    <a href="/register">Register</a>

    <!--If the user is not logged in this link will be visible-->
    <a sec:authorize="!isAuthenticated()" href="/login">Login</a>

    <!--If the user is logged in this link will be visible-->
    <a sec:authorize="isAuthenticated()" href="/logout">Logout</a>

    <a sec:authorize="isAuthenticated()" href="/add"><img width="25px" src="https://res.cloudinary.com/daq1bxdgk/image/upload/v1564430098/_add_image-512_arcwo8.png" alt="add image"/></a>
</nav>


<div th:fragment="javascript">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</body>
</html>
